---
layout: default
title: A Gopher Community in Fukuoka
---
<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class="posts-date">{{ post.date | date_to_string }}</span> &raquo; <a class="posts-permalink" href="{{ post.url }}">{{ post.title }}</a> <a class="posts-comments" href="{{ post.url }}#disqus_thread">Link</a></li>
    {% endfor %}
  </ul>
</div>
